# NORMALDANCE Nginx Configuration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

# Upstream servers
upstream normaldance_web {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream normaldance_store {
    server 127.0.0.1:3001;
    keepalive 32;
}

# HTTP to HTTPS redirect for dnb1st.ru
server {
    listen 80;
    server_name dnb1st.ru www.dnb1st.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS server for dnb1st.ru
server {
    listen 443 ssl http2;
    server_name dnb1st.ru www.dnb1st.ru;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/dnb1st.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dnb1st.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Main application
    location / {
        proxy_pass http://normaldance_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://normaldance_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # WebSocket
    location /socket.io/ {
        proxy_pass http://normaldance_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# HTTPS server for dnb1st.store
server {
    listen 80;
    server_name dnb1st.store www.dnb1st.store;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dnb1st.store www.dnb1st.store;
    
    ssl_certificate /etc/letsencrypt/live/dnb1st.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dnb1st.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    location / {
        proxy_pass http://normaldance_store;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}