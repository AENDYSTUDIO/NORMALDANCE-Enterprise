global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'audio-streaming'

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Прометей самого себя
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Аудио-стриминг сервис
  - job_name: 'audio-streaming'
    static_configs:
      - targets: ['audio-streaming:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Nginx метрики
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis метрики
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node exporter для системных метрик
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Docker метрики
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']
    scrape_interval: 30s

# Алертинг
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093